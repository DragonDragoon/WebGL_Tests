<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixi.js Primitive Graphics</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../lib/pixi.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      // Stronger typing
      'use strict';

      // Aliases
      var Container = PIXI.Container,
          autoDetectRenderer = PIXI.autoDetectRenderer,
          loader = PIXI.loader,
          resources = PIXI.loader.resources,
          TextureCache = PIXI.utils.TextureCache,
          Texture = PIXI.Texture,
          Sprite = PIXI.Sprite,
          Graphics = PIXI.Graphics;

      // Create a Pixi stage and renderer and add the renderer.view to the DOM
      var stage = new Container(),
          renderer = autoDetectRenderer(window.innerWidth, window.innerHeight, {
            antialias: true, // Enable antialias for fonts and graphic primitives
            transparent: false, // Enable transparency for canvas background
            resolution: 1 // Varying pixel densities
          });
          
      // Display Renderer over entire window
      renderer.view.style.position = 'absolute';
      renderer.view.style.display = 'block';
      renderer.autoResize = true;
      renderer.resize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.view);

      var scene = new Container();

      // Rectangle
      var rectangle = new Graphics();
      rectangle.lineStyle(4, 0xFF3300, 1);
      rectangle.beginFill(0x66CCFF);
      rectangle.drawRect(0, 0, 64, 64);
      rectangle.endFill();
      rectangle.x = 170;
      rectangle.y = 170;
      scene.addChild(rectangle);

      // Circle
      var circle = new Graphics();
      circle.beginFill(0x9966FF);
      circle.drawCircle(0, 0, 32);
      circle.endFill();
      circle.x = 64;
      circle.y = 130;
      scene.addChild(circle);

      // Ellipses
      var ellipse = new Graphics();
      ellipse.beginFill(0xFFFF00);
      ellipse.drawEllipse(0, 0, 50, 20);
      ellipse.endFill();
      ellipse.x = 180;
      ellipse.y = 130;
      scene.addChild(ellipse);

      // Rounded Rectangle
      var roundBox = new Graphics();
      roundBox.lineStyle(4, 0x99CCFF, 1);
      roundBox.beginFill(0xFF9933);
      roundBox.drawRoundedRect(0, 0, 84, 36, 10);
      roundBox.endFill();
      roundBox.x = 48;
      roundBox.y = 190;
      scene.addChild(roundBox);

      // Lines
      var line = new Graphics();
      line.lineStyle(4, 0xFFFFFF, 1);
      line.moveTo(0, 0);
      line.lineTo(80, 50);
      line.x = 32;
      line.y = 32;
      scene.addChild(line);

      // Polygons
      var triangle = new Graphics();
      triangle.beginFill(0x66FF33);
      triangle.lineStyle(5, 0xFF0000);
      triangle.drawPolygon([
        -32, 64, // First point
         32, 64, // Second point
          0,  0,  // Third point
        -32, 64
      ]);
      triangle.endFill();
      triangle.x = 180;
      triangle.y = 22;
      scene.addChild(triangle);

      // Change the sprite's position
      scene.x = renderer.width / 2 - scene.width / 2;
      scene.y = renderer.height / 2 - scene.height / 2;

      // Add scene to stage
      stage.addChild(scene);

      // Render the stage
      renderer.render(stage);
    </script>
  </body>
</html>
