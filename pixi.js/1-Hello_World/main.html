<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixi.js Hello World</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="../lib/pixi.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      // Use stronger typing
      'use strict';

      // Globals
      var type, renderer, stage;

      // Default type to WebGL
      type = "WebGL";

      // Check if supported
      if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas";
      }

      // Show version in console
      PIXI.utils.sayHello(type);

      // Create the renderer
      renderer = PIXI.autoDetectRenderer(
        256, // x - size
        256, // y - size
        {
          antialias: false, // Enable antialias for fonts and graphic primitives
          transparent: false, // Enable transparency for canvas background
          resolution: 1 // Varying pixel densities
        });
        
        //renderer.backgroundColor = 0x061639;
        //renderer.autoResize = true;
        //renderer.resize(512, 512);

        // Display Renderer over entire window
        renderer.view.style.position = "absolute";
        renderer.view.style.display = "block";
        renderer.autoResize = true;
        renderer.resize(window.innerWidth, window.innerHeight);

      // Add the canvas to the HTML document
      document.body.appendChild(renderer.view);

      // Create a container object called the `stage`
      stage = new PIXI.Container();

      // Create a text sprite
      var message = new PIXI.Text(
        "Hello World!", 
        {
          fontFamily: "Arial",
          fontSize: 32,
          fill: "white"
        }
      );

      // Set text sprite position and anchor
      message.anchor.set(0.5);
      message.position.set(renderer.width / 2, renderer.height / 2);

      // Add text sprite to stage
      stage.addChild(message);

      // Tell the `renderer` to `render` the `stage`
      renderer.render(stage);
    </script>
  </body>
</html>
