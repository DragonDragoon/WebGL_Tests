<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parallax Scrolling Demo</title>
    <style>
      body { 
        background-color: #000000;
      }
      canvas { 
        background-color: #222222;
      }
      #container {
        padding: 0;
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
      }
    </style>
    <script src="../lib/pixi.min.js"></script>
    <script src="js/Far.js"></script>
  </head>
  <body>
    <canvas id="container" width="512" height="384"></canvas>
    <script type="text/javascript">
      'use strict';

      var container, stage, renderer, far, mid;

      document.body.onload = init();

      function init() {
        container = document.querySelector('#container');
        stage = new PIXI.Container();
        renderer = PIXI.autoDetectRenderer(
          container.width, container.height, {
            view: container
          }
        );

        var farTexture = PIXI.Texture.fromImage('images/bg-far.png');
        far = new Far(farTexture, 512, 256);
        stage.addChild(far);

        let midTexture = PIXI.Texture.fromImage('images/bg-mid.png');
        mid = new PIXI.extras.TilingSprite(midTexture, 512, 256);
        mid.position.set(0, 128);
        mid.tilePosition.set(0, 0);
        stage.addChild(mid);

        requestAnimationFrame(update);
      }

      function update() {
        far.tilePosition.x -= 0.128;
        mid.tilePosition.x -= 0.64;

        renderer.render(stage);

        requestAnimationFrame(update);
      }
    </script>
  </body>
</html>
